bookdown::gitbook:
  css: style.css # !
  includes:
    in_header: big-image.html
  hightlight: tango
  config:
    toc:
      before: |
        <li><a href="./">rstudio4edu Book</a></li>
      after: |
        <li><a href="https://github.com/rstudio4edu/book" target="blank">Published with bookdown</a></li>
    download: ["rmd"]
    edit:
      link: https://github.com/rstudio4edu/book/edit/master/%s
      text: "Suggest an edit"
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
